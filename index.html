<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Speedstars</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #b30000;
            margin: 0;
            padding: 0;
        }
        nav {
            background: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .nav-logo {
            max-width: 100px;
            height: auto;
            margin-left: 10px;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            text-decoration: none;
            color: #b30000;
            margin: 0 10px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #b30000;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background: #b30000;
            color: white;
        }
        .signup {
            margin-left: 10px;
            background: #b30000;
            color: white;
            border: 2px solid #b30000;
            border-radius: 20px;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .signup:hover {
            background: white;
            color: #b30000;
        }
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .instagram {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: url('instagram-white.png') no-repeat center center;
            background-size: cover;
            transition: filter 0.3s ease;
        }
        .instagram:hover {
            filter: brightness(1.2) saturate(1.5);
        }
    </style>
</head>
<body>
    <nav>
        <img src="ms_logo_web_optim.png" alt="Midnight Speedstars Logo" class="nav-logo">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#signup" class="signup">Sign Up</a>
        </div>
    </nav>
    <main>
        <p>Experience the thrill of Midnight Speedstars!</p>
        <button id="changeColor">Change Background</button>
    </main>
    <footer>
        <p>&copy; 2025 Midnight Speedstars. All rights reserved.</p>
        <a href="https://www.instagram.com/midnightspeedstars/" class="instagram"></a>
    </footer>
    <script>
        document.getElementById("changeColor").addEventListener("click", function() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === "white" ? "#f5f5f5" : "white";
        });
    </script>
</body>
</html>
