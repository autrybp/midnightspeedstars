<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Speedstars</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #b30000;
            margin: 0;
            padding: 0;
        }
        nav {
            background: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        .nav-logo {
            max-width: 100px;
            height: auto;
            pointer-events: none;
            user-drag: none;
            user-select: none;
        }
        .nav-logo-container {
            cursor: pointer;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            text-decoration: none;
            color: #b30000;
            margin: 0 10px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #b30000;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background: #b30000;
            color: white;
        }
        .signup {
            margin-left: 10px;
            background: #ff0000;
            color: white;
            border: 2px solid #ff0000;
            border-radius: 20px;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .signup:hover {
            background: white;
            color: #ff0000;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }
        .hamburger div {
            width: 30px;
            height: 3px;
            background: #b30000;
        }
        @media (max-width: 768px) {
            nav {
                justify-content: center;
            }
            .nav-logo-container {
                position: absolute;
                left: 50%;
                transform: translateX(-50%) translateY(10px);
            }
            .hamburger {
                display: flex;
                position: absolute;
                left: 10px;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                background: white;
                width: 100%;
                text-align: center;
            }
            .nav-links a {
                display: block;
                padding: 15px;
            }
            .nav-links.active {
                display: flex;
            }
        }
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .social-icon {
            display: block;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            transition: all 0.3s ease;
        }
        .instagram {
            background-image: url('instagram-logo.png');
        }
        .instagram:hover {
            background-image: url('instagram-logo-hover.png');
        }
        .whatsapp {
            background-image: url('whatsapp-logo.png');
        }
        .whatsapp:hover {
            background-image: url('whatsapp-logo-hover.png');
        }
        .theme-toggle {
            width: 30px;
            height: 30px;
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
            transition: all 0.3s ease;
        }
        .light-mode {
            background-image: url('darkmode.png');
        }
        .dark-mode {
            background-image: url('darkmode-hover.png');
        }
        .theme-toggle:hover {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-logo-container" onclick="location.href='/'">
            <img src="ms_logo_web_optim.png" alt="Midnight Speedstars Logo" class="nav-logo">
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#login" class="signup">Login</a>
        </div>
    </nav>
    <main>
        <p>Website in the works... Stay tuned on Instagram!</p>
        <button id="changeColor">Change Background</button>
    </main>
    <footer>
        <p>&copy; 2025 Midnight Speedstars. All rights reserved.</p>
        <a href="https://www.instagram.com/midnightspeedstars/" class="social-icon instagram"></a>
        <a href="https://wa.me/9613038792" class="social-icon whatsapp"></a>
        <div class="theme-toggle light-mode" id="themeToggle" onclick="toggleTheme()"></div>
    </footer>
    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("active");
        }
        function toggleTheme() {
            let body = document.body;
            let themeToggle = document.getElementById("themeToggle");
            if (body.classList.contains("dark")) {
                body.classList.remove("dark");
                body.style.backgroundColor = "white";
                body.style.color = "#b30000";
                themeToggle.classList.remove("dark-mode");
                themeToggle.classList.add("light-mode");
            } else {
                body.classList.add("dark");
                body.style.backgroundColor = "#121212";
                body.style.color = "white";
                themeToggle.classList.remove("light-mode");
                themeToggle.classList.add("dark-mode");
            }
        }
    </script>
</body>
</html>
