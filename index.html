<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Speedstars</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #b30000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b30000;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        header img {
            max-width: 200px;
            height: auto;
        }
        header h2 {
            font-size: 18px;
            font-style: italic;
            margin-top: 5px;
        }
        nav {
            background: white;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
        }
        nav a {
            text-decoration: none;
            color: #b30000;
            margin: 0 15px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #b30000;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background: #b30000;
            color: white;
        }
        button {
            background-color: #b30000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #900000;
        }
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .instagram {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: url('instagram-icon.png') no-repeat center center;
            background-size: cover;
            transition: filter 0.3s ease;
        }
        .instagram:hover {
            filter: brightness(1.5);
        }
    </style>
</head>
<body>
    <header>
        <img src="MS_logo_optim.png" alt="Midnight Speedstars Logo">
        <h2>Chasing sunsets, racing stars...</h2>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <p>Experience the thrill of Midnight Speedstars!</p>
        <button id="changeColor">Change Background</button>
    </main>
    <footer>
        <p>&copy; 2025 Midnight Speedstars. All rights reserved.</p>
        <a href="https://www.instagram.com/midnightspeedstars/" class="instagram"></a>
    </footer>
    <script>
        document.getElementById("changeColor").addEventListener("click", function() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === "white" ? "#f5f5f5" : "white";
        });
    </script>
</body>
</html>
